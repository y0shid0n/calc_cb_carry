<!DOCTYPE html>
<html>
  <head>
    <title>持ち越し時間計算するなの</title>
    <meta charset="utf-8" name="viewport" content="width=device-width" />
  </head>

  <body>
    <script>
        function calc_time(hp, damage) {
          var time = Math.floor((1 - Number(hp) / Number(damage)) * 90) + 20;
          if (time > 90) {time = 90};
          var min = Math.floor(time / 60);
          var sec = time % 60;
          var txt = `${min}:` + ("00" + `${sec}`).slice(-2);
          return txt;
        }
    </script>

    <form oninput="txt.value = calc_time(hp.value, damage.value);">

    持ち越し時間計算するなの
    <br>
    残りHP入れろなの： <input type="number" name="hp" style="width:200px;" step="1" min="1" max="10000" placeholder="削った分のHPなの">
    <br>
    ダメージ入れろなの： <input type="number" name="damage" style="width:200px;" step="1" min="1" max="100000" placeholder="自分が出したダメージなの">
    <br><br>

    おまえの持ち越し時間は<output name="txt"></output>なの
    </form>
  </body>
</html>
